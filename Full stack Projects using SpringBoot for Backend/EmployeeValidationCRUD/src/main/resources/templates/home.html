<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee List</h1>

        <div th:if="${success}" class="alert alert-success text-center">
            <p th:text="${success}"></p>
        </div>


        <table class="table table-bordered table-striped table-hover shadow-sm bg-white">
            <thead class="table-dark text-center">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.age}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.address}"></td>
                    <td class="text-center">
                        <a th:href="@{/edit-employee(id=${employee.id})}" class="btn btn-sm btn-warning me-1">Edit</a>

                        <a th:href="@{/delete-employee(id=${employee.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="text-center mt-4">
            <a th:href="@{add-employee}" class="btn btn-success">Add New Employee</a>
        </div>
    </div>

</body>

</html>
